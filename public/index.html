  <style>
    #loading-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: linear-gradient(top, #3EA1FF, #198FFF);
      background-color: -moz-linear-gradient(top, #3EA1FF, #198FFF);
      background-color: -webkit-linear-gradient(top, #3EA1FF, #198FFF);
      background-color: -o-linear-gradient(top, #3EA1FF, #198FFF);
    }

    #loading-wrapper .loading-bgleft {
      width: 45vw;
      height: 45vw;
      background-color: #fff;
      background-color: #3EA1FF;
      opacity: 0.12;
      border-radius: 50%;
      position: absolute;
      left: -15vw;
      top: -5vw;
    }

    #loading-wrapper .loading-bgbottom {
      width: 16vw;
      height: 16vw;
      background-color: #fff;
      background-color: #3EA1FF;
      opacity: 0.05;
      border-radius: 50%;
      position: absolute;
      bottom: -5vw;
      left: 25%;
    }

    #loading-wrapper .loading-bgright {
      width: 30vw;
      height: 30vw;
      background-color: #fff;
      background-color: #3EA1FF;
      opacity: 0.12;
      border-radius: 50%;
      position: absolute;
      right: -12vw;
      top: -5vw;

    }

    #loading-wrapper .loading-container {
      width: 50%;
      height: 50%;
      margin: 0 auto;
      text-align: center;
      position: absolute;
      top: 30%;
      left: 25%;
    }

    .loading-container .loadText {
      color: #fff;
      color: #3EA1FF;
      position: relative;
      left: 10px;
      top: -30px;
    }

    .page_load .loader,
    .page_load .loader:before,
    .page_load .loader:after {
      background: #ffffff;
      background-color: #3EA1FF;
      -webkit-animation: page_load 1s infinite ease-in-out;
      animation: page_load 1s infinite ease-in-out;
      width: 1em;
      height: 3em;
    }

    .page_load .loader {
      color: #ffffff;
      color: #3EA1FF;
      text-indent: -9999em;
      margin: 88px auto;
      position: relative;
      font-size: 11px;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation-delay: -0.16s;
      animation-delay: -0.16s;
    }

    .page_load .loader:before,
    .page_load .loader:after {
      position: absolute;
      top: 0;
      content: '';
    }

    .page_load .loader:before {
      left: -1.5em;
      -webkit-animation-delay: -0.32s;
      animation-delay: -0.32s;
    }

    .page_load .loader:after {
      left: 1.5em;
    }

    @-webkit-keyframes page_load {

      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 2em;
      }

      40% {
        box-shadow: 0 -2em;
        height: 3em;
      }
    }

    @keyframes page_load {

      0%,
      80%,
      100% {
        box-shadow: 0 0;
        height: 2em;
      }

      40% {
        box-shadow: 0 -2em;
        height: 3em;
      }
    }
  </style>
</head>

<body>
  <div id="app">

    </div> -->
  </div>
</body>
<script>
  var loadingElement = document.createElement("div");
  var loadingHtml = [];
  loadingElement.setAttribute("id", "loading-wrapper");
  loadingHtml.push('<div class="loading-container">');
  loadingHtml.push('<div class="page_load">');
  loadingHtml.push('<div class="loader">');
  loadingHtml.push('</div><div class="loadText">进入');
  loadingHtml.push(document.title);
  loadingHtml.push('中...</div></div></div>');
  loadingElement.innerHTML = loadingHtml.join("");
  document.body.appendChild(loadingElement);
  window.onload = function () {
    document.getElementById('loading-wrapper').style.display = 'none';

  }
</script>

</html>
